<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>JS Clock</title>
</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
        <p class="today">Test</p>
    </div>

    <script>
        const secondHand = document.querySelector('.sec-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');
        const timeDisplay = document.querySelector(".today");


        const date = new Date();

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();

        let minutes = date.getMinutes();
        let hour = date.getHours();

        let currentDate = `${hour}:${minutes} |  ${month}/${day}/${year}`

        timeDisplay.innerHTML = `${currentDate}`;


        function setDate() {
            // console.log("time!")
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            //begin converting time count into degrees -- adding 90 to offset the resting style set to 90 deg
            const secondsDegrees = ((seconds / 60) * 360 + 90);
            const minutesDegrees = ((minutes / 60) * 360 + 90);
            const hoursDegrees = ((hours / 60) * 360 + 90);
            //style the second hand to move with the time
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`
        }

        setInterval(setDate, 1000);



    </script>

</body>

</html>
